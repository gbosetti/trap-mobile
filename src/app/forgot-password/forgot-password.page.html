<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="login"></ion-back-button>
    </ion-buttons>
    <ion-title>Recuperar contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" padding>

  <div class="container">
	    <ion-item lines="full">
	      <ion-label position="floating">DNI</ion-label>
	      <ion-input type="text" [(ngModel)]="dni" required></ion-input>
	    </ion-item>

	    <ion-row>
	      <ion-col>
	        <ion-button type="submit" (click)="sendNewPass()" color="danger" expand="block" >Enviar <ion-icon slot="end" name="send-outline"></ion-icon></ion-button>
	      </ion-col>
	    </ion-row>

	    <small>
	      Por favor, ingrese el DNI con el que lo dieron de alta. Recibirá una nueva contraseña en el mail asociado a su cuenta.
	    </small>
  </div>
</ion-content>
